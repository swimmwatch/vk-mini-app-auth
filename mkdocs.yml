site_name: VK Mini App Authentication
site_url: https://swimmwatch.github.io/vk-mini-app-auth/
site_author: Dmitry Vasiliev
site_description: >-
  Python package that implements VK Mini App authentication algorithm.

repo_url: https://github.com/swimmwatch/vk-mini-app-auth
repo_name: swimmwatch/vk-mini-app-auth

copyright: Copyright &copy; 2025 Dmitry Vasiliev

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: deep blue
      accent: blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: blue
      accent: deep blue
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/swimmwatch/vk-mini-app-auth/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/vk-mini-app-auth/

nav:
  - Home: index.md
  - Guide:
      - Installation: guide/install.md
      - Examples:
          - Django: guide/examples/django.md
          - FastAPI: guide/examples/fastapi.md
  - References:
      - Authorization: references/auth.md
      - Errors: references/errors.md
  - License: license.md

plugins:
  - search
  - section-index
  - mkdocstrings
  - coverage
  - macros:
      include_dir: .
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
